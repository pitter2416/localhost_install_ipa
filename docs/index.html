<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我是一个网页</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            list-style: none;
        }

        .box-list {
            display: block;
            width: calc(100vw - 40px);
            min-height: 300px;
            margin: 72px auto;
            border: 1px solid #f00;
            border-radius: 24px;
        }

        .box-list > .box-item {
            width: 250px;
            height: 250px;
            margin: 25px 0px 0px 10px;
            float: left;
            background-color: #edd;
            border-radius: 12px;
            line-height: 250px;
            text-align: center;
            color: #FFF;
            cursor: pointer;
        }
    </style>
</head>
<body>
   <ul class="box-list">
    <li class="box-item">box1</li>
    <li class="box-item">box2</li>
    <li class="box-item">box3</li>
    <li class="box-item">box4</li>
    <li class="box-item">box5</li>
   </ul>
</body>
</html>
